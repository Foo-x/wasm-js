<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fibonacci n=46</title>
  <script>
    function fibonacci(n) {
      if (n <= 1) {
        return n;
      } else {
        return fibonacci(n - 1) + fibonacci(n - 2);
      }
    }
  </script>
</head>
<body>
  <script>
    console.log("fibo-js-n");
    let start = Date.now();
    console.log(`fibonacci(46) = ${fibonacci(46)}`);
    console.log(`elapsed: ${(Date.now() - start) / 1000} sec`);
  </script>
</body>
</html>
